    <div class="container text-center mt-5" id="menu">
        <h1 class="mb-5">Nosso Cardápio</h1>

            <div class="col-md-4">
                <i class="fas fa-hamburger fa-3x"></i>
                <h3>Burgers</h3>
                <p>Deliciosos hambúrgueres artesanais.</p>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição / Pedido</label>
                    <textarea class="form-control" id="descricao" rows="4" placeholder="Descreva seu pedido ou deixe uma mensagem"></textarea>

            </form>
